{% extends "base.html" %}

{% block extrahead %} 
  <link rel="apple-touch-icon" sizes="180x180" href="{{ base_url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ base_url }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ base_url }}/favicon-16x16.png">
  <link rel="shortcut icon" href="{{ base_url }}/favicon.ico" />
  <link rel="manifest" href="{{ base_url }}/manifest.webmanifest">
  <meta name="apple-mobile-web-app-title" content="Adrea's Journal">
  <meta name="application-name" content="Adrea's Journal">
  <meta name="msapplication-TileColor" content="#e91e63">
  <meta name="theme-color" content="#e91e63">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ base_url }}/css/lightgallery.min.css">
{% endblock styles %}

{% block libs %}
    {{ super() }}
    <script src="{{ base_url }}/js/lightgallery.min.js"></script>
{% endblock libs %}

{% block scripts %}
    {{ super() }}
    <script>
    var elements = document.getElementsByClassName("lightgallery");
    for(var i=0; i<elements.length; i++) {
       lightGallery(elements[i]);
    }
    </script>
{% endblock scripts %}
